<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Ferryhopper</title>
    <link rel="icon" href="/ferryhopper.png" size="100x100" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/site.css" />
    <link rel="stylesheet" href="../../styles/Auth/Logout.css" />
</head>
<body class="Container">
    <header id="Navbar"></header>

    <div class="LogoutContainer">
        <div class="LogoutView">
            <legend class="LogoutLegend">Logout</legend>
            <p class="LogoutText">Are you sure you want to logout?</p>
            <div style="height: 50px;"></div>
            <div class="LogoutButtonSection">
                <div class="LogoutButtonContainer">
                    <button class="btn btn-danger w-100" id="LogoutYes">Yes</button>
                </div>
                <div style="width: 10px;"></div>
                <div class="LogoutButtonContainer">
                    <button class="btn btn-dark w-100" id="LogoutNo">No</button>
                </div>
            </div>
        </div>
    </div>

    <footer id="Footer"></footer>
    <script type="module" src="../../scripts/Auth/Logout.js"></script>
    <script type="module" src="../../scripts/site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
