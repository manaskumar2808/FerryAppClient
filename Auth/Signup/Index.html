<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Ferryhopper</title>
    <link rel="icon" href="/ferryhopper.png" size="100x100" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../styles/site.css" />
    <link rel="stylesheet" href="../../styles/Auth/Signup.css" />
</head>
<body class="Container">
    <header id="Navbar"></header>

    <div class="SignupContainer">
        <div class="SignupDisplay">
            <img 
                class="SignupImage" 
                src="https://image.cnbcfm.com/api/v1/image/107078932-1655897308311-Saint-Malo-Extended-scaled_1.jpg?v=1655903662&w=1600&h=900" 
                alt="Signup Display Image"
            />
        </div>
        <div class="SignupFields">
            <form id="SignupForm">
                <div validation-summary="ModelOnly" class="text-danger"></div>
                <legend class="SignupLegend">Signup</legend>
                <div class="form-group" id="UserNameField">
                    <label for="UserName" class="control-label">Username</label>
                    <input for="UserName" id="UserName" class="form-control" required placeholder="Eg. john@doe123" />
                    <span id="UserNameValidator" class="form-text text-danger"></span>
                </div>
                <div style="height: 20px;"></div>
                <div class="form-group" id="NameField">
                    <label for="Name" class="control-label">Name</label>
                    <input for="Name" id="Name" type="text" class="form-control" placeholder="Eg. John Doe" />
                    <span id="NameValidator" class="form-text text-danger"></span>
                </div>
                <div style="height: 20px;"></div>
                <div class="form-group" id="EmailField">
                    <label for="Email" class="control-label">Email</label>
                    <input for="Email" id="Email" type="email" class="form-control" placeholder="Eg. johndoe@example.com" />
                    <span id="EmailValidator" class="form-text text-danger"></span>
                </div>
                <div style="height: 20px;"></div>
                <div class="form-group" id="PasswordField">
                    <label for="Password" class="control-label">Password</label>
                    <input for="Password" id="Password" type="password" class="form-control" minlength="7" />
                    <span id="PasswordValidator" class="form-text text-danger"></span>
                </div>
                <div style="height: 20px;"></div>
                <div class="form-group" id="ConfirmPasswordField">
                    <label for="ConfirmPassword" class="control-label">Confirm Password</label>
                    <input for="ConfirmPassword" id="ConfirmPassword" type="password" class="form-control" />
                    <span id="ConfirmPasswordValidator" class="form-text text-danger"></span>
                </div>
                <div style="height: 20px;"></div>
                <div class="form-group" id="NextButton">
                    <button type="button" class="btn btn-dark w-100">Next</button>
                </div>
                <div style="height: 20px;"></div>
                <div class="form-group" id="SignupButton">
                    <div class="SignupButtonSection">
                        <div class="PrevButtonContainer">
                            <button type="button" class="btn btn-dark w-100" id="PrevButton">
                                Previous
                            </button>
                        </div>
                        <div style="width: 5px;"></div>
                        <div class="SignupButtonContainer">
                            <input type="submit" value="Signup" class="btn btn-primary w-100" />
                        </div>
                    </div>
                </div>
                <div style="height: 40px;" id="SwitchPadder"></div>
                <div class="SwitchContainer">
                    <p class="SwitchText">Already have an account?</p>
                    <a class="SwitchLink" href="/Auth/Login">Login instead</a>
                </div>
            </form>
        </div>
    </div>

    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container top-0 end-0 p-3">
            <div id="SignupToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="https://image.cnbcfm.com/api/v1/image/107078932-1655897308311-Saint-Malo-Extended-scaled_1.jpg?v=1655903662&w=1600&h=900" class="rounded me-2 ToastImage" alt="Toast Image">
                    <strong class="me-auto">Signup Failed</strong>
                    <small class="text-muted">just now</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="SignupToastBody" class="toast-body"></div>
            </div>
        </div>
    </div>

    <footer id="Footer"></footer>

    <script type="module" src="../../scripts/Auth/Signup.js"></script>
    <script type="module" src="../../scripts/site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
