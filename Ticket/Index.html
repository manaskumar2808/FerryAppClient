<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets - Ferryhopper</title>
    <link rel="icon" href="../ferryhopper.png" size="100x100" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/site.css" />
    <link rel="stylesheet" href="../styles/Ticket/Index.css" />
</head>
<body class="Container">
    <header id="Navbar"></header>

    <div class="TicketContainer">
        <div class="TicketSearchContainer">
            <form id="TicketSearchForm" class="row TicketSearch" method="get">
                <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                <div class="TicketFieldContainer">
                    <label for="origin-search" class="TicketFieldLabel">Origin</label>
                    <input type="text" class="form-control" name="origin" id="origin-search" placeholder="Eg. Boston" />
                </div>
                <div class="TicketFieldContainer">
                    <label for="destination-search" class="TicketFieldLabel">Destination</label>
                    <input type="text" class="form-control" name="destination" id="destination-search" placeholder="Eg. San Fransisco" />
                </div>
                <div class="TicketFieldContainer">
                    <label for="ferry-search" class="TicketFieldLabel">Name of Ferry</label>
                    <input type="text" class="form-control" name="ferry" id="ferry-search" placeholder="Eg. Staten Island" />
                </div>
                <div class="TicketFieldContainer">
                    <label for="departure-search" class="TicketFieldLabel">Departure Time</label>
                    <input type="datetime-local" class="form-control" name="departure" id="departure-search" placeholder="Departure" />
                </div>
                <div class="TicketFieldContainer">
                    <label for="min-cost-search" class="TicketFieldLabel">Min Cost</label>
                    <input type="number" class="form-control" name="min_cost" id="min-cost-search" placeholder="Eg. 1200" min="0" />
                </div>
                <div class="TicketFieldContainer">
                    <label for="max-cost-search" class="TicketFieldLabel">Max Cost</label>
                    <input type="number" class="form-control" name="max_cost" id="max-cost-search" placeholder="Eg. 4500" min="0" />
                </div>
                <div class="TicketFieldContainer">
                    <button type="submit" class="btn btn-primary w-100" id="ferry-search-button">Search</button>
                </div>
            </form>
        </div>
        <div style="width: 10px;"></div>
        <div class="TicketListContainer">
            <div class="TicketListLegendContainer">
                <legend class="TicketListLegend">Booked Tickets</legend>
            </div>
            <div style="height: 10px;"></div>
            <div class="TicketList" id="TicketListID">
            </div>
        </div>
    </div>

    <footer id="Footer"></footer>
    <script type="module" src="../scripts/site.js"></script>
    <script type="module" src="../scripts/Ticket/Index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
